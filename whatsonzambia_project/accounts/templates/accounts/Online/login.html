{% extends "accounts/form_base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="title">Login</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mt-3">
        <fieldset class="form-group">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
          {% endif %}
          {{ form|crispy }}
        </fieldset>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="form-control btn btn-primary">Register</button>
    </div>
</form>
<div class="boder-top pt-3 text-center">
    <h6 class="text-muted">
        Not a member?<a href="{% url 'register' %}"> Sign up</a>
        <p><a  href="{% url 'whatsonzambia-home' %}">Home</a></p>
    </h6>
</div>
{% endblock content %}
